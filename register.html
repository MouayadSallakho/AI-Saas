<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AI SAAS</title>


  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (optional icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="register.css" />
</head>

<body>


    <header>
    <div class="container">
      <img src="images/Logo.png" alt="logo">
      <div>
        <p>if you don't have an account </p>
        <a class="" href="login.html">Register</a>
      </div>
    </div>
  </header>



  <main class="auth-page">
    <div class="container">
      <div class="auth-wrap row g-0">

        <!-- LEFT: REGISTER FORM -->
        <div data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine" class="col-12 col-lg-6">
          <div class="auth-card">

            <h1 class="auth-title">Create Your Account!</h1>
            <p class="auth-subtitle">Sign up to get started</p>

            <form class="auth-form">

              <label class="field">
                <span class="field-icon"><i class="fa-regular fa-user"></i></span>
                <input type="text" placeholder="Username" required>
              </label>

              <label class="field">
                <span class="field-icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" placeholder="Email" required>
              </label>

              <label class="field">
                <span class="field-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="Password" required>
                <button class="field-action" type="button" aria-label="Show password">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </label>

              <label class="field">
                <span class="field-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="Confirm Password" required>
              </label>

              <div class="auth-meta">
                <label class="check">
                  <input type="checkbox" required>
                  <span>I agree to the <a href="#">Terms & Conditions</a></span>
                </label>
              </div>

              <button class="btn-main w-100" type="submit">Sign Up</button>

              <p class="switch-line">
                Already have an account? <a href="login.html">Log In</a>
              </p>

              <div class="divider"><span>or</span></div>

              <button class="btn-alt w-100" type="button">
                <i class="fa-brands fa-google"></i> Sign up with Google
              </button>

              <button class="btn-alt w-100" type="button">
                <i class="fa-brands fa-facebook-f"></i> Sign up with Facebook
              </button>

            </form>

          </div>
        </div>

        <!-- RIGHT: IMAGE AREA (EMPTY FOR YOUR IMAGE) -->
        <div data-aos="fade-left"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine" class="col-12 col-lg-6">
          <div class="auth-art">
            <!-- âœ… Put your register image path here -->
            <img src="images/login-image.png" alt="Register Visual" class="art-img">
          </div>
        </div>

      </div>
    </div>
  </main>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- Initialize AOS -->
<script>
  AOS.init();
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
